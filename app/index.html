<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta del Clima</title>
</head>
<body>
    <h1>Consulta el clima por ciudad</h1>
    <form method="POST">
        <input type="text" name="ciudad" placeholder="Ej: Quito">
        <button type="submit">Consultar</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if clima %}
        <h2>Clima en {{ clima.ciudad }}</h2>
        <p>Temperatura: {{ clima.temperatura }} °C</p>
        <p>Descripción: {{ clima.descripcion }}</p>
    {% endif %}
</body>
</html>
